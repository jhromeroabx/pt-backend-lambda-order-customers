openapi: 3.1.0
info:
  title: Customers API
  version: "1.0.0"
servers:
  - url: http://localhost:3001
paths:
  /customers:
    post:
      summary: Crea un cliente
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerInput'
      responses:
        '201':
          description: Creado
  /customers/{id}:
    get:
      summary: Obtiene cliente por id
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
  /internal/customers/{id}:
    get:
      summary: Endpoint interno para validaci√≥n
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      security: []
      responses:
        '200':
          description: OK
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CustomerInput:
      type: object
      required: [name, email]
      properties:
        name: { type: string }
        email: { type: string, format: email }
        phone: { type: string }
