openapi: 3.1.0
info:
  title: Customers API
  version: 1.0.0
  description: API de gestión de clientes para el sistema de pedidos B2B
servers:
  - url: http://localhost:3001
paths:
  /customers:
    get:
      summary: Lista clientes
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: cursor
          schema: { type: integer }
        - in: query
          name: limit
          schema: { type: integer, default: 20 }
      responses:
        '200':
          description: Lista de clientes
    post:
      summary: Crea un cliente
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                phone: { type: string }
      responses:
        '201': { description: Cliente creado }
  /customers/{id}:
    get:
      summary: Obtiene cliente por ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Cliente encontrado }
  /customers/internal/{id}:
    get:
      summary: Endpoint interno para validación desde Orders
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Cliente válido }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
