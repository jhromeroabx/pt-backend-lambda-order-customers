openapi: 3.1.0
info:
  title: Orders API
  version: 1.0.0
  description: API de gestión de órdenes y productos
servers:
  - url: http://localhost:3002
paths:
  /products:
    get:
      summary: Lista productos
      security:
        - bearerAuth: []
      responses:
        '200': { description: Lista de productos }
    post:
      summary: Crea producto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                price_cents: { type: integer }
                stock: { type: integer }
      responses:
        '201': { description: Producto creado }
  /orders:
    post:
      summary: Crea orden
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customer_id: { type: integer }
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id: { type: integer }
                      qty: { type: integer }
      responses:
        '201': { description: Orden creada }
  /orders/{id}:
    get:
      summary: Obtiene una orden por ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Orden encontrada }
  /orders/{id}/confirm:
    post:
      summary: Confirma una orden
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: X-Idempotency-Key
          required: true
          schema: { type: string }
      responses:
        '200': { description: Orden confirmada }
  /orders/{id}/cancel:
    post:
      summary: Cancela una orden
      security:
        - bearerAuth: []
      responses:
        '200': { description: Orden cancelada }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
